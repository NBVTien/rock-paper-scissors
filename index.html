<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="message">Rock, Paper, Scissors.</h1>
    <div class="playground">
      <div class="player info">
        <h2>You</h2>
        <div id="player-score" class="score">0</div>
        <menu>
          <button id="rock-player" class="option item" type="button">
            <img src="img/rock.png" alt="Rock">
          </button>
          <button id="paper-player" class="option item" type="button">
            <img src="img/paper.png" alt="Paper">
          </button>
          <button id="scissors-player" class="option item" type="button">
            <img src="img/scissors.png" alt="scissors">
          </button>
        </menu>
      </div> 
      <div class="computer info">
        <h2>Computer</h2>
        <div id="computer-score" class="score">0</div>
        <menu>
          <button id="rock-computer" class="item" type="button">
          <img src="img/rock.png" alt="Rock">
          </button>
          <button id="paper-computer" class="item" type="button">
            <img src="img/paper.png" alt="Paper">
          </button>
          <button id="scissors-computer" class="item" type="button">
            <img src="img/scissors.png" alt="scissors">
          </button>
        </menu>
      </div>
    </div>
  </div>
  <div id="countdown"></div>
  <div id="result">
    <h1 id="result-message"></h1>
    <button id="restart-button" type="button" onclick="location.reload()">Restart</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
