<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="message">Let's start!</div>
  <div>Player:</div>
  <div id="player-score" class="score">0</div>
  <div>Computer:</div>
  <div id="computer-score" class="score">0</div>
  <button id="rock-button" type="button">Rock</button>
  <button id="paper-button" type="button">Paper</button>
  <button id="scissors-button" type="button">Scissors</button>
  <button type="button" onclick="location.reload()">Restart</button>
  <script src="main.js"></script>
</body>
</html>
