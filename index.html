<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="message">Let's start!</h1>
    <div>Player:</div>
    <div id="player-score" class="score">0</div>
    <div>Computer:</div>
    <div id="computer-score" class="score">0</div>
    <menu>
      <button id="rock-button" class="option" type="button">
        <img src="img/rock.png" alt="Rock">
      </button>
      <button id="paper-button" class="option" type="button">
        <img src="img/paper.png" alt="Paper">
      </button>
      <button id="scissors-button" class="option" type="button">
        <img src="img/scissors.png" alt="scissors">
      </button>
    </menu>
    <button type="button" class="restart" onclick="location.reload()">Restart</button>
    <script src="main.js"></script>
  </div>
</body>
</html>
