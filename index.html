<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="message">Let's start!</h1>
    <div class="playground">
      <div class="player info">
        <div>Player</div>
        <div id="player-score" class="score">0</div>
        <menu>
          <button id="rock-button" class="option" type="button">
            <img src="img/rock.png" alt="Rock">
          </button>
          <button id="paper-button" class="option" type="button">
            <img src="img/paper.png" alt="Paper">
          </button>
          <button id="scissors-button" class="option" type="button">
            <img src="img/scissors.png" alt="scissors">
          </button>
        </menu>
      </div> 
      <div class="computer info">
        <div>Computer</div>
        <div id="computer-score" class="score">0</div>
        <menu>
          <button class="option" type="button">
            <img src="img/rock.png" alt="Rock">
          </button>
          <button class="option" type="button">
            <img src="img/paper.png" alt="Paper">
          </button>
          <button class="option" type="button">
            <img src="img/scissors.png" alt="scissors">
          </button>
        </menu>
      </div>
    </div>
    <!-- <button type="button" class="restart" onclick="location.reload()">Restart</button> -->
  </div>
  <div id="countdown"></div>
  <div id="result">
    <div id="result-message"></div>
    <button id="restart-button" type="button" onclick="location.reload()">Restart</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
